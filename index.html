<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Slot Machine</title>
  </head>
  <body>
    <h1>Slot Machine</h1>
    <h2 id="h2">Welcome</h2>
    <div id="slot-wrapper">
      <div id="slot-1">
        <div id="window-1">$</div>
        <div id="window-2">$</div>
        <div id="window-3">$</div>
      </div>
      <div id="slot-2">
        <div id="match-1">$</div>
        <div id="match-2">$</div>
        <div id="match-3">$</div>
      </div>
      <div id="slot-3">
        <div id="window-4">$</div>
        <div id="window-5">$</div>
        <div id="window-6">$</div>
      </div>
    </div>
    <button id="stop">I GIVE UP</button>
    <button id="start">GIMME</button>
    <div id="bet">
      <h3>Only $5 per turn!</h3>
      <h4>Earn 150% per win!</h4>
      <div id="current-wallet">
        <span id="money">$00</span>
      </div>
    </div>
  </body>
  <script src="/index.js" type="module"></script>
</html>
